[program:init]
command=/init.sh
autostart=true
startsecs=10
startretries=3
priority=4
redirect_stderr=true
directory=/tmp
stdout_logfile=/var/log/docker-init.log
[program:ztone]
command=/start_zt1.sh
autostart=true
startsecs=10
startretries=3
priority=5
redirect_stderr=true
directory=/tmp
stdout_logfile=/var/log/docker-ztone.log

[program:ztncui]
command=/start_ztncui.sh
autostart=true
startsecs=10
startretries=3
priority=10
redirect_stderr=true
directory=/opt/key-networks/ztncui
stdout_logfile=/var/log/docker-ztncui.log

[program:ztplaserv]
command=/usr/local/bin/gfileserv
autostart=true
startsecs=10
startretries=3
priority=15
redirect_stderr=true
stdout_logfile=/var/log/docker-ztplaserv.log

[supervisord]
logfile=/var/log/docker-supervisord.log
nodaemon=true
